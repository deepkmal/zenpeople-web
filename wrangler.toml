name = "zenpeople-web"
main = "worker/index.ts"
compatibility_date = "2024-01-01"

[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"

# Environment variables (set in Cloudflare dashboard as secrets)
# RESEND_API_KEY - Your Resend API key
# SOURCE_EMAIL - Email address to send from (e.g., noreply@zenpeople.com.au)
# DESTINATION_EMAIL - Email address to receive notifications (e.g., hello@zenpeople.com.au)
